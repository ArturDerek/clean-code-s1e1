<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <section class="inform-picture">
      <img src="./eisenhower-matrix.jpg">
      <a  class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <article id="add-menu">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button>Add</button>
        </div>
      </article>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incompleteTasks">
        <li>
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="input" ><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li>
          <input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
</body>
</html>
